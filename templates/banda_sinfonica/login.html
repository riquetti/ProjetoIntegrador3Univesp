{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banda Sinfônica Henrique Marques</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS estático -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banda Sinfônica Henrique Marques</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventos' %}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contato' %}">Contato</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accessibilityDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Acessibilidade</a>
                    <div class="dropdown-menu" aria-labelledby="accessibilityDropdown">
                        <a class="dropdown-item" href="#" onclick="toggleContrast()">Autocontraste</a>
                        <a class="dropdown-item" href="#" onclick="zoomIn()">Aumentar Zoom</a>
                        <a class="dropdown-item" href="#" onclick="zoomOut()">Reduzir Zoom</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" class="form-control" id="username" placeholder="Seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div id="loginResponseMessage" class="mt-3"></div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
